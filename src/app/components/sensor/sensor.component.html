<div class="sensor-card">
  <div class="sensor-title">Chambre</div>
  <div class="sensor-data">
    <div class="data-item">
      <div class="data-value">{{this.temperature | number: '1.0-0' }}°C</div>
      <div class="data-label">🌡️</div>
    </div>
    <div class="data-item">
      <div class="data-value">{{this.humidity | number: '1.0-0' }}%</div>
      <div class="data-label">💧</div>
    </div>
  </div>
</div>
